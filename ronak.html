<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>جمله امروز برای روناک</title>
  <style>
    body {
      background: linear-gradient(to bottom,#4f61ff, #dff1ff);
      font-family: "Vazirmatn", sans-serif;
      color: #2b2b2b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .quote-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px 25px;
      border-radius: 15px;
      max-width: 500px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      font-size: 22px;
      line-height: 1.5;
    }
    .author {
      margin-top: 20px;
      font-weight: bold;
      color: #ff6f61;
    }
    button {
      margin-top: 25px;
      background: #ff6f61;
      border: none;
      color: white;
      padding: 12px 22px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(255,111,97,0.3);
      transition: background 0.3s ease;
    }
    button:hover {
      background: #ff4a3a;
    }
  </style>
</head>

  <div class="quote-box">
    <div id="quote">منتظر جمله‌ی امروز...</div>
    <div class="author">روزی یک عدد استفاده گردد</div>
    <button onclick="newQuote()">جمله جدید</button>
  </div>

    function newQuote() {
      const idx = Math.floor(Math.random() * quotes.length);
      document.getElementById("quote").textContent = quotes[idx];
    }

  
    window.onload = newQuote;
